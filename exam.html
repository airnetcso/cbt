<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasi Ujian</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; }
        .top-bar { background: white; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .submit-btn { background: #e67e22; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; width: 90%; max-width: 300px; }
        .student-name { font-size: 20px; font-weight: bold; color: #2c3e50; }
        .timer { background: #27ae60; color: white; padding: 12px 24px; border-radius: 8px; font-size: 18px; font-weight: bold; }
        .container { padding: 20px; }
        .sections { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .sections { grid-template-columns: 1fr; } } /* Stacked hanya di HP sangat kecil */
        .section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .section h2 { text-align: center; margin-bottom: 15px; color: #2c3e50; font-size: 18px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .q-box { height: 80px; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 24px; cursor: pointer; border: 2px solid #ddd; border-radius: 0; } /* Kotak lebih besar & touch-friendly */
        .listening { background: #3498db; color: white; }
        .reading { background: #2ecc71; color: white; }
        .answered { background: #95a5a6 !important; color: white; }
    </style>
</head>

</html>
